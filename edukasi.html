<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumah Adat Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      background:url('assets/images/bg-edukasi.jpg') no-repeat center center fixed;
      color: white;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 1rem;
      font-family: 'Poppins', sans-serif; /* Updated font */
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      max-width: 600px;
    }

    .card {
      background-color: #ffeb3b;
      color: #333;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-size: 1rem;
      flex: 1 1 120px;
    }

    .card:hover {
      transform: scale(1.1);
      background-color: #ffca28;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background-color: #ffffff;
      color: #333;
      padding: 1.5rem;
      border-radius: 0.5rem;
      max-width: 600px;
      height:400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .close-btn {
      background-color: #e53e3e;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: -1rem;
      margin-right: -1rem;
    }

    .close-btn:hover {
      background-color: #c53030;
    }

    .slider-container {
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
      cursor: pointer;
    }

    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-btn:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .back-btn {
      position: fixed;
      left: 1rem;
      bottom: 1rem;
      background-color: #2b6cb0;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #2b6cb0;
    }

    .modal-content img {
  max-width: 100%;
  height: auto;
  border-radius: 0.5rem;
}

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM3gYb7jZ0bPf3twI6L5FfD/VzBvW56XxVs3W8" crossorigin="anonymous">

</head>

<body>
<!-- Pulau Selection -->
<div id="pulauSelection" class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-2xl font-bold mb-4">Pilih Pulau</h1>
  <div class="card-container grid grid-cols-2 gap-4">
    <div class="card bg-blue-100 p-4 rounded-lg shadow-lg flex items-center cursor-pointer hover:bg-blue-200" onclick="showRumahAdat('Jawa')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l6 6-6 6M21 7l-6 6 6 6" /></svg>
      <span>Pulau Jawa</span>
    </div>
    <div class="card bg-blue-100 p-4 rounded-lg shadow-lg flex items-center cursor-pointer hover:bg-blue-200" onclick="showRumahAdat('Sumatera')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
      <span>Pulau Sumatera</span>
    </div>
    <div class="card bg-blue-100 p-4 rounded-lg shadow-lg flex items-center cursor-pointer hover:bg-blue-200" onclick="showRumahAdat('Sulawesi')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
      <span>Pulau Sulawesi</span>
    </div>
    <div class="card bg-blue-100 p-4 rounded-lg shadow-lg flex items-center cursor-pointer hover:bg-blue-200" onclick="showRumahAdat('Kalimantan')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11l7-7 7 7M5 19l7-7 7 7" /></svg>
      <span>Pulau Kalimantan</span>
    </div>
    <div class="card bg-blue-100 p-4 rounded-lg shadow-lg flex items-center cursor-pointer hover:bg-blue-200" onclick="showRumahAdat('Bali')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4a1 1 0 001 1h3m10 10h3v4m-7 0a2 2 0 002-2m-6 0a2 2 0 002 2" /></svg>
      <span>Pulau Bali</span>
    </div>
    <div class="card bg-blue-100 p-4 rounded-lg shadow-lg flex items-center cursor-pointer hover:bg-blue-200" onclick="showRumahAdat('Papua')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.5 0 2.72 1.1 2.72 2.72 0 .95-.38 1.8-1 2.39l-4.2 4.2a1 1 0 01-1.4-1.4l4.2-4.2c.59-.62 1.44-1 2.39-1z" /></svg>
      <span>Pulau Papua</span>
    </div>
    <div class="card bg-blue-100 p-4 rounded-lg shadow-lg flex items-center cursor-pointer hover:bg-blue-200" onclick="showRumahAdat('Maluku')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6M9 8h6m2 8H7a1 1 0 00-1 1v3h10v-3a1 1 0 00-1-1zm-1 1a1 1 0 110 2 1 1 0 010-2z" /></svg>
      <span>Kepulauan Maluku</span>
    </div>
    <div class="card bg-blue-100 p-4 rounded-lg shadow-lg flex items-center cursor-pointer hover:bg-blue-200" onclick="showRumahAdat('Nusa Tenggara')">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l3.3-3.3 4.7 4.6 4.7-4.7 3.3 3.3 4 4-3 3-4-4-4.7 4.7-4.7-4.7L3 16z" /></svg>
      <span>Kepulauan Nusa Tenggara</span>
    </div>
  </div>
</div>

<a href="index.html" class="back-btn flex items-center">
  <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H3m0 0l6 6m-6-6l6-6"></path>
  </svg>
  Back
</a>
<!-- Slider Container -->
<div class="slider-container hidden bg-cover bg-center h-40 bg-blue-500" id="sliderContainer" style="background-image: url('your-image-url.jpg');">
  <div id="prev" class="arrow-btn prev">&larr;</div>
  <div id="slider" class="slider">
    <!-- Dynamic Slides will be injected here -->
  </div>
  <div id="next" class="arrow-btn next">&rarr;</div>
  <button id="backToPulauSelection" class="back-btn">Kembali ke Pilih Pulau</button>
</div>



  <!-- Modal -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <div id="info-container"></div>
      <button id="closeModal" class="close-btn">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script>
      const rumahAdatData = {
      Jawa: [
        { name: 'Rumah Badui', info: 'Gaya bangunan rumah sangat sederhana, Batu kali digunakan sebagai penahan tanah agar tidak longsor, Jenis rumah panggung.', image: 'https://sketchfab.com/models/129f3e88f50b4cb987b43b207fc61010/embed' },
        { name: 'Rumah Kebaya', info: 'Pondasi rumah terbuat dari susunan batu alam, Dinding terbuat dari kayu nangka, Atap seperti lipatan kebaya.', image: 'https://sketchfab.com/models/fe89c4efa5c445ed8e742a57ff6dcf37/embed' },
        { name: 'Rumah Joglo', info: 'Balok yang letaknya paling atas, dianggap "kepala" bangunan, Memiliki 4 pilar penyangga, Jenis rumah joglo atau pendopo.', image: 'https://sketchfab.com/models/285d403781454614b04e97b64454ff73/embed' }
      ],
      Sumatera: [
        { name: 'Rumah KrongBade', info: 'Ruang bawah sebagai penyimpanan bahan pangan. Ruang bawah sebagai aktivitas menenun kain. Jenis rumah panggung.', image: 'https://sketchfab.com/models/8d131cf689a64016aedf96875811c307/embed' },
        { name: 'Rumah Selaso Jatuh Kembar', info: 'Keseluruhan dibuat dari bahan alam. Hiasan dan bangunan mirip perahu. Difungsikan sebagai balai pertemuan adat.', image: 'https://sketchfab.com/models/528df8a16b7741b983fe0b3ad7dd4038/embed' },
        { name: 'Rumah Nuwou Sesat', info: 'Atap terbuat dari ilalang/kayu. Umumnya dibuat dekat dengan sungai. Fungsi utama sebagai tempat pertemuan.', image: 'https://sketchfab.com/models/1558ff3c6748414295bb7b8f9efeb96d/embed ' }
      ],
      Sulawesi: [
        { name: 'Rumah Dulohupa', info: 'Kata Dulohupa berarti mufakat. Pilar kayu sebagai hiasan dan lambang. Jenis rumah panggung.', image: 'https://sketchfab.com/models/2883217769ee476c980c8f3367dd5163/embed' },
        { name: 'Rumah Pewaris', info: 'Secara keseluruhan terbuat dari kayu ulin. Memiliki ukiran-ukiran pada bagian rumah. Jenis rumah panggung.', image: 'https://sketchfab.com/models/74a3c52871584c1b87d1c879c7739f0e/embed' },
        { name: 'Rumah Tongkonan', info: 'Bahan tidak memiliki unsur logam. Atap dibuat dari injuk atau rumbia. Atap berbentuk perahu terbalik.', image: 'https://sketchfab.com/models/583cec1e58d443b9920fc13414d5049a/embed' }
      ],
      Kalimantan: [
        { name: 'Rumah Baloy', info: 'Bahan keseluruhan terbuat dari kayu ulin. Terdapat ukiran khas daerah pesisir. Jenis rumah panggung.', image: 'https://sketchfab.com/models/90bf5d19b3a245e685622b8561d44000/embed' },
        { name: 'Rumah Istana Kesultanan', info: 'Terbuat murni dari kayu. Arsitektur memadukan unsur melayu dan islam. Warna dinding putih dan warna atap coklat gelap.', image: 'https://sketchfab.com/models/19492b420bf64443877f89091db5cbc2/embed' },
        { name: 'Rumah Bubungan Tinggi', info: 'Bentuk atap bagian tengah tinggi dan lancip. Tangga naik selalu memiliki jumlah ganjil. Diluar rumah terdapat pagar keliling.', image: 'https://sketchfab.com/models/e7bf39dd73be4f3cbe215140fab80773/embed' }
      ],
      Bali: [
        { name: 'Rumah KrongBade', info: 'Gapura atau gerbang didesain seperti candi. Disebut gerbang terbelah. Terdapat patung di sekitar gapura.', image: 'https://sketchfab.com/models/a1d867e648694191afb9aa33ab1a319f/embed' }
      ],
      Papua: [
        { name: 'Rumah Honai', info: 'Atap terbentuk kerucut dari jerami. Lantai beralaskan tanah. Tidak memiliki jendela.', image: 'https://sketchfab.com/models/666e96defd3c40fc856fc9c81ccb64ef/embed' },
        { name: 'Rumah Kaki Seribu', info: 'Atap daun jerami. Banyak tiang penopang. Jenis rumah panggung.', image: 'https://sketchfab.com/models/7bd4ef887299486486db672b822958c4/embed' }
      ],
      Maluku: [
        { name: 'Rumah Sasadu', info: 'Bahan alam, kayu, dan daun sagu. Berfungsi untuk tempat pertemuan adat. Berfungsi sebagai tempat tinggal adat suku sasi.', image: 'https://sketchfab.com/models/2c12c93914864ac697066f7a93afe34d/embed' }
      ],
      "Nusa Tenggara": [
        { name: 'Rumah Dalam Loka', info: 'Material rumah adalah kayu dan ijuk. Terdapat 99 tiang penopang. Lambang tahta kesultanan Sumbawa.', image: 'https://sketchfab.com/models/bffb934d5c294740a6488545eab035d2/embed' }
      ]
    };

    const sliderContainer = document.getElementById('sliderContainer');
    const slider = document.getElementById('slider');
    const infoModal = document.getElementById('infoModal');
    const infoContainer = document.getElementById('info-container');
    let currentIndex = 0;
    let selectedPulau = '';

    function showRumahAdat(pulau) {
      selectedPulau = pulau;
      const rumahAdat = rumahAdatData[pulau];
      slider.innerHTML = ''; // Clear previous slides

      rumahAdat.forEach(item => {
        const slide = document.createElement('div');
        slide.classList.add('slide');
        slide.textContent = item.name;
        slide.addEventListener('click', () => showInfo(item));
        slider.appendChild(slide);
      });

      sliderContainer.classList.remove('hidden');
      document.getElementById('pulauSelection').classList.add('hidden');
      updateSlider();
    }

    function showInfo(item) {
  infoContainer.innerHTML = `
  <div class="sketchfab-embed-wrapper"> <iframe title="Rumah Baduy" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="none" allow="autoplay;  xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share  width="450" height="180"  src="${item.image}"> </iframe> 
  
    <h2 class="text-lg font-bold mb-2">${item.name}</h2>
    <p>${item.info}</p><br />
  `;
  infoModal.style.display = 'flex';
}


    document.getElementById('closeModal').addEventListener('click', () => {
      infoModal.style.display = 'none';
    });

    document.getElementById('prev').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateSlider();
      }
    });

    document.getElementById('next').addEventListener('click', () => {
      const totalSlides = rumahAdatData[selectedPulau].length;
      if (currentIndex < totalSlides - 1) {
        currentIndex++;
        updateSlider();
      }
    });

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    document.getElementById('backToPulauSelection').addEventListener('click', () => {
      sliderContainer.classList.add('hidden');
      document.getElementById('pulauSelection').classList.remove('hidden');
      currentIndex = 0; // Reset slider to the first slide
    });
  </script>
    <audio id="bgMusic" src="music_play.mp3" loop></audio>

    <script>
        // Memutar musik secara otomatis ketika halaman dimuat
        window.addEventListener('load', function () {
            const music = document.getElementById('bgMusic');
            music.play().catch(error => {
                console.log("Autoplay mungkin dicegah oleh browser: ", error);
            });
        });
    </script>
    
      
      
</body>

</html>
