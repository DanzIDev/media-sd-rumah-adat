<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumah Adat Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1e90ff, #ff7f50);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 1rem;
      font-family: 'Poppins', sans-serif; /* Updated font */
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      max-width: 600px;
    }

    .card {
      background-color: #ffeb3b;
      color: #333;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-size: 1rem;
      flex: 1 1 120px;
    }

    .card:hover {
      transform: scale(1.1);
      background-color: #ffca28;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background-color: #ffffff;
      color: #333;
      padding: 1.5rem;
      border-radius: 0.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .close-btn {
      background-color: #e53e3e;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: -1rem;
      margin-right: -1rem;
    }

    .close-btn:hover {
      background-color: #c53030;
    }

    .slider-container {
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
      cursor: pointer;
    }

    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-btn:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .back-btn {
      position: fixed;
      left: 1rem;
      bottom: 1rem;
      background-color: #2b6cb0;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #2b6cb0;
    }
  </style>
</head>

<body>
  <!-- Pulau Selection -->
  <div id="pulauSelection" class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl mb-4">Pilih Pulau</h1>
    <div class="card-container">
      <div class="card" onclick="showRumahAdat('Jawa')">Pulau Jawa</div>
      <div class="card" onclick="showRumahAdat('Sumatera')">Pulau Sumatera</div>
      <div class="card" onclick="showRumahAdat('Sulawesi')">Pulau Sulawesi</div>
      <div class="card" onclick="showRumahAdat('Kalimantan')">Pulau Kalimantan</div>
      <div class="card" onclick="showRumahAdat('Bali')">Pulau Bali</div>
      <div class="card" onclick="showRumahAdat('Papua')">Pulau Papua</div>
      <div class="card" onclick="showRumahAdat('Maluku')">Kepulauan Maluku</div>
      <div class="card" onclick="showRumahAdat('Nusa Tenggara')">Kepulauan Nusa Tenggara</div>
    </div>
  </div>
  <a href="index.html" class="back-btn">Back</a>
<!-- Slider Container -->
<div class="slider-container hidden bg-cover bg-center h-40 bg-blue-500" id="sliderContainer" style="background-image: url('your-image-url.jpg');">
  <div id="prev" class="arrow-btn prev">&larr;</div>
  <div id="slider" class="slider">
    <!-- Dynamic Slides will be injected here -->
  </div>
  <div id="next" class="arrow-btn next">&rarr;</div>
  <button id="backToPulauSelection" class="back-btn">Kembali ke Pilih Pulau</button>
</div>



  <!-- Modal -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <div id="info-container"></div>
      <button id="closeModal" class="close-btn">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const rumahAdatData = {
      Jawa: [
        { name: 'Rumah Badui', info: 'Gaya bangunan rumah sangat sederhana, Batu kali digunakan sebagai penahan tanah agar tidak longsor, Jenis rumah panggung.' },
        { name: 'Rumah Kebaya', info: 'Pondasi rumah terbuat dari susunan batu alam, Dinding terbuat dari kayu nangka, Atap seperti lipatan kebaya.' },
        { name: 'Rumah Joglo', info: 'Balok yang letaknya paling atas, dianggap "kepala" bangunan, Memiliki 4 pilar penyangga, Jenis rumah joglo atau pendopo.' }
      ],
      Sumatera: [
        { name: 'Rumah KrongBade', info: 'Ruang bawah sebagai penyimpanan bahan pangan. Ruang bawah sebagai aktivitas menenun kain. Jenis rumah panggung.' },
        { name: 'Rumah Selaso Jatuh Kembar', info: 'Keseluruhan dibuat dari bahan alam. Hiasan dan bangunan mirip perahu. Difungsikan sebagai balai pertemuan adat.' },
        { name: 'Rumah Nuwou Sesat', info: 'Atap terbuat dari ilalang/kayu. Umumnya dibuat dekat dengan sungai. Fungsi utama sebagai tempat pertemuan.' }
      ],
      Sulawesi: [
        { name: 'Rumah Dulohupa', info: 'Kata Dulohupa berarti mufakat. Pilar kayu sebagai hiasan dan lambang. Jenis rumah panggung.' },
        { name: 'Rumah Pewaris', info: 'Secara keseluruhan terbuat dari kayu ulin. Memiliki ukiran-ukiran pada bagian rumah. Jenis rumah panggung.' },
        { name: 'Rumah Tongkonan', info: 'Bahan tidak memiliki unsur logam. Atap dibuat dari injuk atau rumbia. Atap berbentuk perahu terbalik.' }
      ],
      Kalimantan: [
        { name: 'Rumah Baloy', info: 'Bahan keseluruhan terbuat dari kayu ulin. Terdapat ukiran khas daerah pesisir. Jenis rumah panggung.' },
        { name: 'Rumah Istana Kesultanan', info: 'Terbuat murni dari kayu. Arsitektur memadukan unsur melayu dan islam. Warna dinding putih dan warna atap coklat gelap.' },
        { name: 'Rumah Bubungan Tinggi', info: 'Bentuk atap bagian tengah tinggi dan lancip. Tangga naik selalu memiliki jumlah ganjil. Diluar rumah terdapat pagar keliling.' }
      ],
      Bali: [
        { name: 'Rumah KrongBade', info: 'Gapura atau gerbang didesain seperti candi. Disebut gerbang terbelah. Terdapat patung di sekitar gapura.' }
      ],
      Papua: [
        { name: 'Rumah Honai', info: 'Atap terbentuk kerucut dari jerami. Lantai beralaskan tanah. Tidak memiliki jendela.' },
        { name: 'Rumah Kaki Seribu', info: 'Atap daun jerami. Banyak tiang penopang. Jenis rumah panggung.' }
      ],
      Maluku: [
        { name: 'Rumah Sasadu', info: 'Bahan alam, kayu, dan daun sagu. Berfungsi untuk tempat pertemuan adat. Berfungsi sebagai tempat tinggal adat suku sasi.' }
      ],
      "Nusa Tenggara": [
        { name: 'Rumah Dalam Loka', info: 'Material rumah adalah kayu dan ijuk. Terdapat 99 tiang penopang. Lambang tahta kesultanan Sumbawa.' }
      ]
    };

    const sliderContainer = document.getElementById('sliderContainer');
    const slider = document.getElementById('slider');
    const infoModal = document.getElementById('infoModal');
    const infoContainer = document.getElementById('info-container');
    let currentIndex = 0;
    let selectedPulau = '';

    function showRumahAdat(pulau) {
      selectedPulau = pulau;
      const rumahAdat = rumahAdatData[pulau];
      slider.innerHTML = ''; // Clear previous slides

      rumahAdat.forEach(item => {
        const slide = document.createElement('div');
        slide.classList.add('slide');
        slide.textContent = item.name;
        slide.addEventListener('click', () => showInfo(item));
        slider.appendChild(slide);
      });

      sliderContainer.classList.remove('hidden');
      document.getElementById('pulauSelection').classList.add('hidden');
      updateSlider();
    }

    function showInfo(item) {
      infoContainer.textContent = item.info;
      infoModal.style.display = 'flex';
    }

    document.getElementById('closeModal').addEventListener('click', () => {
      infoModal.style.display = 'none';
    });

    document.getElementById('prev').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateSlider();
      }
    });

    document.getElementById('next').addEventListener('click', () => {
      const totalSlides = rumahAdatData[selectedPulau].length;
      if (currentIndex < totalSlides - 1) {
        currentIndex++;
        updateSlider();
      }
    });

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    document.getElementById('backToPulauSelection').addEventListener('click', () => {
      sliderContainer.classList.add('hidden');
      document.getElementById('pulauSelection').classList.remove('hidden');
      currentIndex = 0; // Reset slider to the first slide
    });
  </script>
</body>

</html>
