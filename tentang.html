<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .puzzle-piece {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            cursor: grab;
            background-size: 300%;
            background-repeat: no-repeat;
        }

        .puzzle-slot {
            width: 100px;
            height: 100px;
            border: 2px dashed #888;
            background-color: #f0f0f0;
        }

        body {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Warna biru gradient modern */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #2a5298;
            color: white;
        }

        .navbar a {
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            color: white;
            flex-grow: 1;
        }

        .navbar a:hover {
            background-color: #1e3c72;
        }

        .navbar svg {
            display: block;
            margin: 0 auto;
            width: 24px;
            height: 24px;
        }

        /* Animasi loading */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animasi loading -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="flex-grow flex items-center justify-center">
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
            <img class="w-full" src="https://via.placeholder.com/400x300" alt="Gambar">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Tentang Kami</div>
                <p class="text-gray-700 text-base">
                    Kami adalah perusahaan yang berkomitmen untuk menyediakan solusi terbaik dalam bidang teknologi informasi. 
                    Dengan fokus pada inovasi dan kualitas, kami berusaha untuk memberikan yang terbaik bagi klien kami.
                </p>
            </div>
            <div class="px-6 pt-4 pb-2">
                <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#Teknologi</span>
                <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#Inovasi</span>
                <span class="inline-block bg-blue-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#Kualitas</span>
            </div>
        </div>
    </div>

    <div class="navbar">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 9v-8a2 2 0 012-2h4a2 2 0 012 2v8m-6-6h.01" />
            </svg>
            Home
        </a>
        <a href="#back">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back
        </a>
    </div>

    <script>
        // Menghilangkan animasi loading setelah halaman sepenuhnya dimuat
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>
</html>
