<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Rumah Adat - Menu Utama</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    .btn {
      @apply flex items-center justify-center px-6 py-3 rounded-lg shadow-lg transition-all duration-300;
    }
    .btn:hover {
      @apply bg-gray-200;
    }
    .btn-icon {
      @apply w-6 h-6 mr-2;
    }
    .corner-card {
      @apply bg-white text-black p-4 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300 flex items-center justify-center;
    }
    .corner-card svg {
      @apply h-6 w-6;
    }
  </style>
</head>
<body class="bg-blue-600 text-white min-h-screen flex flex-col items-center justify-center relative">
  
  <!-- Tombol 'Tentang' di pojok kiri atas -->
  <a href="tentang.html" class="btn btn-white corner-card absolute top-4 left-4">
    <span class="bg-white text-black ml-2 text-sm font-bold p-4 m-4 rounded-full">Tentang</span>
  </a>

  <!-- Konten Utama -->
  <div class="w-full max-w-md p-4">
    <h1 class="text-4xl font-bold text-center mb-8">Selamat Datang di Game Puzzle</h1>
    <div class="flex flex-col gap-6 mb-8">
      <!-- Card 1 -->
      <a href="index.html" class="bg-white rounded-full shadow-lg text-black flex items-center justify-center transform hover:scale-105 transition-transform duration-300 p-6" data-aos="fade-up">
        
        <h2 class="text-xl font-bold">Play Game</h2>
      </a>
      <!-- Card 2 -->
      <a href="edukasi.html" class="bg-white rounded-full shadow-lg text-black flex items-center justify-center transform hover:scale-105 transition-transform duration-300 p-6" data-aos="fade-up">
       
        <h2 class="text-xl font-bold">Edukasi</h2>
      </a>
      <!-- Card 3 -->
      <a href="cara-bermain.html" class="bg-white rounded-full shadow-lg text-black flex items-center justify-center transform hover:scale-105 transition-transform duration-300 p-6" data-aos="fade-up">
        
        <h2 class="text-xl font-bold">Quiz</h2>
      </a>
      <!-- Card 4 -->
      <a href="tentang-kami.html" class="bg-white rounded-full shadow-lg text-black flex items-center justify-center transform hover:scale-105 transition-transform duration-300 p-6" data-aos="fade-up">
       
        <h2 class="text-xl font-bold">Keluar</h2>
      </a>
    </div>
  </div>

  <!-- Tombol 'Sound' di pojok kiri bawah -->
  <button id="soundButton" class="corner-card absolute bottom-4 left-4">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v18M3 12h18M12 3l6 6M12 3l-6 6M12 21l6-6M12 21l-6-6" />
    </svg>
    <span class="ml-2 text-sm font-bold">Sound</span>
  </button>

  <audio id="backgroundAudio" src="your-audio-file.mp3"></audio>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const soundButton = document.getElementById('soundButton');
    const audio = document.getElementById('backgroundAudio');

    soundButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        soundButton.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h12v12H6z" />
          </svg>
          <span class="ml-2 text-sm font-bold">Sound Off</span>`;
      } else {
        audio.pause();
        soundButton.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v18M3 12h18M12 3l6 6M12 3l-6 6M12 21l6-6M12 21l-6-6" />
          </svg>
          <span class="ml-2 text-sm font-bold">Sound On</span>`;
      }
    });
  </script>
</body>
</html>
