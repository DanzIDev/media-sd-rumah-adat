<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Rumah Adat - Menu Utama</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-family: sans-serif;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 2rem;
    }

    .image-container {
      width: 45%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      border-radius: 10px;
    }

    .menu-container {
      width: 45%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      border-radius: 25px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: white;
      transform: scale(1.05);
    }

    .btn svg {
      margin-right: 10px;
    }

    .corner-card {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
    }

    .suara-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .suara-btn:hover {
      background-color: white;
      transform: scale(1.05);
    }

    .suara-btn svg {
      width: 24px;
      height: 24px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      z-index: 9999;
      width: 300px;
      text-align: center;
    }

    .modal-header {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .close-btn {
      margin-top: 1rem;
      background-color: #f00;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-warning {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      z-index: 9999;
    }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
      }
      25% {
        transform: translateY(-5px);
      }
      50% {
        transform: translateY(5px);
      }
      75% {
        transform: translateY(-5px);
      }
    }

    .wavy-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      border-radius: 25px;
      animation: wave 2s infinite;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .wavy-btn:hover {
      background-color: white;
      transform: scale(1.05);
    }

    .wavy-btn svg {
      margin-right: 10px;
    }
    .puzzle-popup button {
  display: block;
  margin: 10px auto; /* Adjusted margin for spacing */
  padding: 10px 20px;
  background-color: rgba(255, 255, 255, 0.8);
  color: #333;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}


  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- 'Tentang' Button in top-left corner -->
  <a href="#" id="tentang-btn" class="corner-card">
    Tentang
  </a>

  <!-- Modal for 'Tentang' -->
  <div id="modal" class="modal">
    <div class="modal-header">Info</div>
    <div class="modal-content">
      <p>Nama: Siti Rohimah</p>
      <p>NIM: 2003010031</p>
      <p>Teknik Informatika, Universitas Perjuangan Tasikmalaya</p>
      <p>Email: ntiwpandaa@gmail.com</p>
      <p>No Tlp: 088971449182</p>
      <p>Instagram: @4451my_</p>
    </div>
    <button class="close-btn" id="close-modal">Tutup</button>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Left Column: Image -->
    <div class="image-container">
      <img src="./assets/images/shine.png" alt="Puzzle Rumah Adat Image">
    </div>

    <!-- Right Column: Menu -->
    <div class="menu-container">
      <!-- Edukasi Button with Wavy Effect -->
      <a href="edukasi.html" class="wavy-btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v6m0 4v.01"></path>
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 12h16"></path>
        </svg>
        Edukasi
      </a>
    
      <!-- Quiz Button with Wavy Effect -->
      <a href="cara-bermain.html" class="wavy-btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75l7.5 4.5-7.5 4.5V6.75z"></path>
        </svg>
        Quiz
      </a>
      <a href="#puzzle" id="puzzle-btn" class="wavy-btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75l7.5 4.5-7.5 4.5V6.75z"></path>
        </svg>
        Puzzle
      </a>
    
      <!-- Keluar Button with regular styling -->
      <button id="keluar-btn" class="wavy-btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        Keluar
      </button>
    </div>
    
  </div>

  <!-- Suara Button in bottom-right corner -->
  <button id="suara-btn" class="suara-btn">
    <svg id="suara-icon" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 18V6l7 6-7 6z"></path>
    </svg>
  </button>

    <!-- Modal for Puzzle Options -->
<div id="puzzle-popup" class="modal">
  <div class="modal-header">Pilih Wilayah</div>
  <div class="modal-content">
    <button id="baduy-btn" class="btn" onclick="selectOption('baduy')">Baduy</button>
    <button id="diy-btn" class="btn" onclick="selectOption('diy')">DIY</button>
    <button id="jakarta-btn" class="btn" onclick="selectOption('jakarta')">Jakarta</button>
    <button id="jateng-btn" class="btn" onclick="selectOption('jateng')">Jawa Tengah</button>
  </div>
  <button class="close-btn" id="close-puzzle-modal">Tutup</button>
</div>

  <!-- Popup Warning -->
  <div id="popup-warning" class="popup-warning">
    Klik kembali 2x untuk keluar.
  </div>

  <!-- Audio file -->
  <audio id="audio" src="music.mp3"></audio>

  <!-- Scripts -->
  <script>
    // Modal script for the general modal
    const tentangBtn = document.getElementById('tentang-btn');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('close-modal');
  
    tentangBtn.addEventListener('click', (e) => {
      e.preventDefault();
      modal.style.display = 'block';
    });
  
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  
    // Popup warning for exit
    const keluarBtn = document.getElementById('keluar-btn');
    const popupWarning = document.getElementById('popup-warning');
    let isFirstClick = false;
  
    keluarBtn.addEventListener('click', () => {
      if (!isFirstClick) {
        popupWarning.style.display = 'block';
        isFirstClick = true;
        setTimeout(() => {
          popupWarning.style.display = 'none';
          isFirstClick = false;
        }, 3000);
      } else {
        window.location.href = 'index.html';
      }
    });


  
    // Suara button functionality
    const suaraBtn = document.getElementById('suara-btn');
    const audio = document.getElementById('audio');
    let isPlaying = false;
  
    suaraBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        suaraBtn.innerHTML = '<svg id="suara-icon" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M9 18V6l7 6-7 6z"></path></svg>';
      } else {
        audio.play();
        suaraBtn.innerHTML = '<svg id="suara-icon" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>';
      }
      isPlaying = !isPlaying;
    });
  
    // Puzzle popup script
    const puzzleBtn = document.getElementById('puzzle-btn');
    const puzzlePopup = document.getElementById('puzzle-popup');
    const closePuzzleModal = document.getElementById('close-puzzle-modal');
  
    puzzleBtn.addEventListener('click', (e) => {
      e.preventDefault();
      puzzlePopup.style.display = 'block';
    });
  
    // Handle selection of regions
    document.getElementById('baduy-btn').addEventListener('click', () => {
      window.location.href = 'puzzle-baduy.html';
    });
  
    document.getElementById('diy-btn').addEventListener('click', () => {
      window.location.href = 'puzzle-diy.html';
    });
  
    document.getElementById('jakarta-btn').addEventListener('click', () => {
      window.location.href = 'puzzle-jakarta.html';
    });
  
    document.getElementById('jateng-btn').addEventListener('click', () => {
      window.location.href = 'puzzle-jateng.html';
    });
  
    // Close the puzzle popup
    closePuzzleModal.addEventListener('click', () => {
      puzzlePopup.style.display = 'none';  // Hide the puzzle modal
    });
  
    // Close the puzzle modal if clicking outside of it
    window.addEventListener('click', (event) => {
      if (event.target === puzzlePopup) {
        puzzlePopup.style.display = 'none';
      }
    });

    // Display the SweetAlert warning on page load
document.addEventListener('DOMContentLoaded', () => {
  Swal.fire({
    icon: 'warning',
    title: 'Game Sedang di Update',
    text: 'Mohon menunggu 3x24 jam.',
    confirmButtonText: 'OK',
    background: '#333',
    color: '#fff',
    confirmButtonColor: '#0072ff',
  });
});

  </script>
</body>
</html>
