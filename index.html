<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Rumah Adat - Menu Utama</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-family: sans-serif;
    }

    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 2rem;
    }

    .image-container {
      width: 45%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      border-radius: 10px;
    }

    .menu-container {
      width: 45%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      border-radius: 25px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: white;
      transform: scale(1.05);
    }

    .btn svg {
      margin-right: 10px;
    }

    .corner-card {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
    }

    .suara-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .suara-btn:hover {
      background-color: white;
      transform: scale(1.05);
    }

    .suara-btn svg {
      width: 24px;
      height: 24px;
    }

    .popup-warning {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      z-index: 9999;
    }

  </style>
</head>
<body>

  <!-- 'Tentang' Button in top-left corner -->
  <a href="tentang.html" class="corner-card">
    Tentang
  </a>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Left Column: Image -->
    <div class="image-container">
      <img src="./assets/images/shine.png" alt="Puzzle Rumah Adat Image">
    </div>

    <!-- Right Column: Menu -->
    <div class="menu-container">
      <!-- Edukasi Button -->
      <a href="edukasi.html" class="btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v6m0 4v.01"></path>
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 12h16"></path>
        </svg>
        Edukasi
      </a>

      <!-- Quiz Button -->
      <a href="cara-bermain.html" class="btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75l7.5 4.5-7.5 4.5V6.75z"></path>
        </svg>
        Quiz
      </a>

      <!-- Keluar Button -->
      <button id="keluar-btn" class="btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        Keluar
      </button>
    </div>
  </div>

  <!-- Suara Button in bottom-right corner -->
  <button id="suara-btn" class="suara-btn">
    <svg id="suara-icon" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 18V6l7 6-7 6z"></path>
    </svg>
  </button>

  <!-- Popup Warning -->
  <div id="popup-warning" class="popup-warning">
    Klik kembali 2x untuk keluar.
  </div>

  <!-- Audio file -->
  <audio id="audio" src="music.mp3"></audio>

  <script>
    const suaraBtn = document.getElementById('suara-btn');
    const suaraIcon = document.getElementById('suara-icon');
    const audio = document.getElementById('audio');

    let isPlaying = false;
    let exitClickedOnce = false;

    suaraBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        suaraIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 18V6l7 6-7 6z"></path>
        `;
      } else {
        audio.play();
        suaraIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        `;
      }
      isPlaying = !isPlaying;
    });

    // Handle exit button
    const keluarBtn = document.getElementById('keluar-btn');
    const popupWarning = document.getElementById('popup-warning');

    keluarBtn.addEventListener('click', () => {
      if (exitClickedOnce) {
        window.location.href = "keluar.html"; // Redirect after second click
      } else {
        exitClickedOnce = true;
        popupWarning.style.display = 'block';
        setTimeout(() => {
          exitClickedOnce = false;
          popupWarning.style.display = 'none';
        }, 2000); // Reset the state after 2 seconds
      }
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
